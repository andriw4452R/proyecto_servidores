<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Alertas</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; background: #f4f6f9; margin: 0; padding: 20px; }
  .alerta-lista { display: flex; flex-direction: column; gap: 10px; max-width: 500px; margin: auto; }
  .alerta-item { padding: 15px; background: white; border-radius: 8px; box-shadow: 0 3px 6px rgba(0,0,0,0.1); cursor: pointer; transition: transform 0.2s; }
  .alerta-item:hover { transform: scale(1.02); background: #eef6ff; }
  .titulo { font-weight: bold; font-size: 1.1rem; color: #003c75; }
  .correo { font-size: 0.9rem; color: gray; }
  /* Modal */
  .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
  .modal-content { background: white; padding: 20px; border-radius: 10px; max-width: 400px; width: 90%; }
  .close { float: right; font-size: 18px; cursor: pointer; }
</style>
</head>
<body>

<h2 style="text-align:center; color:#003c75;">Lista de Alertas Publicadas</h2>
<div class="alerta-lista" id="alerta-lista"></div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" id="closeBtn">&times;</span>
    <h3 id="modal-titulo"></h3>
    <p><strong>Descripción:</strong> <span id="modal-descripcion"></span></p>
    <p><strong>Ubicación:</strong> <span id="modal-ubicacion"></span></p>
    <p><strong>Fecha:</strong> <span id="modal-fecha"></span></p>
  </div>
</div>

<!-- ✅ Enlace al archivo JS externo -->
<script src="{{ url_for('static', filename='js/verAlertas.js') }}"></script>

</body>
</html>
