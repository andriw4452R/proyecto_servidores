<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GeoDataLibre - Ingresar Datos Geológicos</title>
  <link rel="stylesheet" href="../static/styles/style3.css" />
  <style>
    /* ✅ Estilos del formulario */
    .form-container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      color: #003c75;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-group textarea {
      height: 80px;
      resize: none;
    }

    .form-container button {
      width: 100%;
      background-color: #005395;
      color: #fff;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #003c75;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <div class="square"></div>
      <span class="logo-text">GeoDataLibre</span>
    </div>
    <nav class="nav">
      <a href="/">Inicio</a>
      <a href="/buscar">Buscar Zona</a>
      <a href="#">Visualizar Datos</a>
      <a href="#">Descargar Datos</a>
      <a href="#">Alertas Recientes</a>
      <a href="/register">Registrarse</a>
    </nav>
  </header>

          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" name="descripcion" placeholder="Descripción de la zona..." required></textarea>
        </div>

          <input type="text" id="alertas" name="alertas" placeholder="Ej: Sismo, Erupción Volcánica" required>
