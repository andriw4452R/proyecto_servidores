<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles2.css') }}">
</head>
<body>

    <div class="registro-container">
        <h1>Registrar Nuevo Usuario</h1>
        <form id="form-registro">
            <label for="numero">Número de Teléfono:</label>
            <input type="text" id="numero" name="numero" placeholder="0999999999">

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="correo@ejemplo.com">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="********">

            <button type="submit">Registrar</button>
            <p id="mensaje"></p>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/registro.js') }}"></script>
</body>
</html>
